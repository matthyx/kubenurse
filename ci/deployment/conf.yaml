apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubenurse
spec:
  template:
    spec:
      containers:
      - name: kubenurse
        env:
        - name: KUBENURSE_INSECURE
          value: "true"
        - name: KUBENURSE_INGRESS_URL
          value: https://ingress-nginx-controller.ingress-nginx.svc.cluster.local
